name: Vercel Deploy

on:
  push:
    branches:
      - main
      - vibe
  pull_request:
    branches:
      - "*"

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store

jobs:
  quality-checks:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Build
        run: pnpm build

  deploy:
    name: Deploy to Vercel
    needs: quality-checks
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure deployment target
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "VERCEL_ENV=production" >> $GITHUB_ENV
            echo "VERCEL_DEPLOY_ARGS=--prebuilt --prod" >> $GITHUB_ENV
          else
            echo "VERCEL_ENV=preview" >> $GITHUB_ENV
            echo "VERCEL_DEPLOY_ARGS=--prebuilt" >> $GITHUB_ENV
          fi

      - name: Pull Vercel env
        run: pnpm dlx vercel pull --yes --environment=$VERCEL_ENV --token=$VERCEL_TOKEN

      - name: Build artifacts
        run: pnpm dlx vercel build --token=$VERCEL_TOKEN

      - name: Deploy
        run: pnpm dlx vercel deploy $VERCEL_DEPLOY_ARGS --token=$VERCEL_TOKEN
